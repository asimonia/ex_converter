	<h1>Temperature Converter</h1>
		<fieldset>
			<legend>Temperature Converter</legend>
			<label>Enter in your temperature:</label>
			<input id ="qinput" type="number" name="quantity"><br>
			<input type="radio" name="base" value="fahrenheit" checked> Fahrenheit<br>
			<input type="radio" name="base" value="celsius"> Celsius<br>
			<button id="converter">Convert me</button>
			<button id="clear">Clear me</button>
		</fieldset>
	<p id="converted"></p>
